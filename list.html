<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>HelloWorld</title>
</head>
<body>
	<!-- 无序列表 -->
	<ul type="square">
		<li>小学一年级</li>
		<li>小学二年级</li>
		<li>小学三年级</li>
		<li>小学四年级</li>
	</ul>
	<!-- 有序列表 -->
	<ol type="1" start="3">
		<li>第一名</li>
		<li>第二名</li>
		<li>第三名</li>
		<li>第四名</li>
	</ol>
	<!-- 自定义列表 -->
	<dl>
		<dt>帮助</dt>
		<dd>购物指南</dd>
		<dd>订单操作</dd>
		<dd>账户管理</dd>
	</dl>
	<img src="1.png" alt="图片" />
	<br />
	<!-- 音乐标签 -->
	<embed src="1.mp3" hidden="true" />
	<!-- 滚动 -->
	<marquee behavior="scroll" direction="top"><img src="1.png" alt="图片" /></marquee>
</body>
</html>
